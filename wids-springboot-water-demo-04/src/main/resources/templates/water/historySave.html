<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> XXX送水公司后台管理系统</title>

    <!--Bootstrap固定框架-->
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
    <!--图标库-->
    <link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
    <!--核心样式-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div id="viewport">

    <!-- Sidebar -->
    <div id="sidebar" th:replace="waterMainMenu::sidebar">

    </div>

    <!-- Content -->
    <div id="content">
        <nav class="navbar navbar-default" th:replace="waterMainMenu::navbar">

        </nav>
        <!--        bootstrap框架的外层容器-->
        <div class="container-fluid">
            <!--            容器使用行的方式从左到右进行流式布局-->
            <div class="row">
                <!--                栅格系统把屏幕的宽度分隔为12等分-->
                <div class="col-md-12">
                    <!--                    水平排列的表单-->
                    <form class="form-horizontal" method="post" th:action="@{/history/saveHistory}" >
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">送水工编号</label>
                            <div class="col-sm-5">
<!--                                <input type="text" class="form-control" name="custName"  placeholder="客户名称">-->
                                <select name="workerId" class="form-control">
<!--

                                th:each="worker : ${workerList}" 表示遍历所有的送水工信息，将每个送水工信息存放到worker对象中
                                 th:value="${worker.wid}"  获取送水工ID，作为下拉框实际的值，该值是需要传入后端的
                                  th:text="${worker.workerName}" 获取送水工名称，作为页面上显示，该值只做显示，不会传入到后端
-->
                                    <option th:each="worker : ${workerList}"
                                            th:value="${worker.wid}"
                                            th:text="${worker.workerName}">

                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label">客户编号</label>
                            <div class="col-sm-5">
<!--                                <input type="text" class="form-control" name="custAddress"  placeholder="客户地址">-->
<!--
                            下拉框：接受后端传入的客户信息，th:value里面的值是客户ID，表单提交的时候要传给后端
                            th:text是在前端显示的客户名称，表单提交的时候不用传递给后端
-->
                                <select name="custId" class="form-control">
                                    <option th:each="cust : ${custList}"
                                            th:value="${cust.cid}"
                                            th:text="${cust.custName}">

                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label">送水时间</label>
                            <div class="col-sm-5">
                                <input type="date" class="form-control" name="sendWaterTime"  placeholder="送水时间">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label  class="col-sm-2 control-label">送水数量</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="sendWaterCount"  placeholder="送水数量">
                            </div>
                        </div>
                        <div class="form-group">
                            <!--                            col-sm-offset-2 col-sm-5 表示提交和取消按钮占据了12个格子的5个，但是会向右偏移两个-->
                            <div class="col-sm-offset-2 col-sm-5">
                                <input type="submit" class="btn btn-primary" name="submit"  value="提交">
                                &nbsp;&nbsp;
                                <input type="reset" class="btn btn-warning" name="reset"  value="取消">
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
